<!DOCTYPE html>
<html lang="en" class="nojs">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none">
		<title> Mountain Boys Gaming </title>
		<link rel="stylesheet" type= "text/css" href="css/meyersreset-and-normalize-form.css">
		<link rel="stylesheet" type = "text/css" href="css/screen.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
		<script src="js/site.js" async></script> 
	</head>
	
	<body>
		<main id="body">
			<h1>Pro Gaming ESPORTS Team: Mountain Boys</h1>
			<form id="ESPORTS" method="get" action="#null" onsubmit="return validateForm()">
				<fieldset>
					<ul>
						<li><label for="Full-Name">Full Name: </label><input type="text" placeholder="Please enter full name"></li>
						<li><label for="Email-Address">Email Address: </label><input type="email" placeholder="Please enter email address"></li>
						<li><label for="DateOfBirth">DateOfBirth: </label><input type="date"></li>
						
							<li>Platform: <input type="checkbox" id="pc"><label for="pc"> PC </label></li>
							<li>Platform: <input type="checkbox" id="console"><label for="console"> PS/XB </label></li>
						
						<input type="Submit" value="Hit Me Up!">
					</ul>
				</fieldset>
			</form>
		</main>
	</body>
	
	
</html>
